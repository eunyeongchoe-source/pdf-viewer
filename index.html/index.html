<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Viewer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #fff;
    }
    #viewer {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
    }
    #canvasContainer {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      background: #fff;
    }
    #pdfCanvas {
      max-width: 100%;
      max-height: 100%;
      display: block;
    }
    #controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      padding: 12px;
      background: #f8f8f8;
      border-top: 1px solid #e0e0e0;
    }
    button {
      padding: 10px 20px;
      font-size: 14px;
      cursor: pointer;
      border: 1px solid #ccc;
      background: #fff;
      border-radius: 6px;
      transition: background 0.2s;
    }
    button:hover:not(:disabled) {
      background: #f0f0f0;
    }
    button:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }
    #pageInfo {
      font-family: system-ui, -apple-system, sans-serif;
      font-size: 14px;
      color: #333;
      min-width: 100px;
      text-align: center;
    }
    #loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-family: system-ui, -apple-system, sans-serif;
      font-size: 16px;
      color: #666;
    }
    #error {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-family: system-ui, -apple-system, sans-serif;
      font-size: 14px;
      color: #b00020;
      text-align: center;
      padding: 20px;
      display: none;
    }
  </style>
</head>
<body>
  <div id="viewer">
    <div id="canvasContainer">
      <canvas id="pdfCanvas"></canvas>
      <div id="loading">Loading PDF...</div>
      <div id="error"></div>
    </div>
    <div id="controls">
      <button id="prevBtn">Prev</button>
      <span id="pageInfo"></span>
      <button id="nextBtn">Next</button>
    </div>
  </div>

  <script>
    var PDF_URL = "./deck.pdf";
    
    var canvas = document.getElementById("pdfCanvas");
    var ctx = canvas.getContext("2d");
    var prevBtn = document.getElementById("prevBtn");
    var nextBtn = document.getElementById("nextBtn");
    var pageInfo = document.getElementById("pageInfo");
    var loading = document.getElementById("loading");
    var errorDiv = document.getElementById("error");
    var canvasContainer = document.getElementById("canvasContainer");

    var pdfDoc = null;
    var pageNum = 1;
    var rendering = false;

    function showError(msg) {
      loading.style.display = "none";
      errorDiv.style.display = "block";
      errorDiv.textContent = msg;
    }

    function renderPage(num) {
      if (!pdfDoc || rendering) return;
      rendering = true;

      pdfDoc.getPage(num).then(function(page) {
        var containerWidth = canvasContainer.clientWidth;
        var containerHeight = canvasContainer.clientHeight;

        var originalViewport = page.getViewport({ scale: 1 });
        
        var scaleX = containerWidth / originalViewport.width;
        var scaleY = containerHeight / originalViewport.height;
        var scale = Math.min(scaleX, scaleY);

        var viewport = page.getViewport({ scale: scale });

        canvas.width = viewport.width;
        canvas.height = viewport.height;

        page.render({
          canvasContext: ctx,
          viewport: viewport
        }).promise.then(function() {
          pageNum = num;
          pageInfo.textContent = pageNum + " / " + pdfDoc.numPages;
          prevBtn.disabled = pageNum <= 1;
          nextBtn.disabled = pageNum >= pdfDoc.numPages;
          rendering = false;
        });
      }).catch(function(e) {
        showError("Failed to render page: " + e.message);
        rendering = false;
      });
    }

    prevBtn.addEventListener("click", function() {
      if (pageNum > 1) renderPage(pageNum - 1);
    });

    nextBtn.addEventListener("click", function() {
      if (pdfDoc && pageNum < pdfDoc.numPages) renderPage(pageNum + 1);
    });

    document.addEventListener("keydown", function(e) {
      if (e.key === "ArrowLeft" || e.key === "ArrowUp") {
        if (pageNum > 1) renderPage(pageNum - 1);
      } else if (e.key === "ArrowRight" || e.key === "ArrowDown" || e.key === " ") {
        if (pdfDoc && pageNum < pdfDoc.numPages) renderPage(pageNum + 1);
      }
    });

    var touchStartX = null;
    canvas.addEventListener("touchstart", function(e) {
      touchStartX = e.touches[0].clientX;
    }, { passive: true });

    canvas.addEventListener("touchend", function(e) {
      if (touchStartX === null) return;
      var dx = e.changedTouches[0].clientX - touchStartX;
      touchStartX = null;
      if (Math.abs(dx) < 50) return;
      if (dx > 0 && pageNum > 1) {
        renderPage(pageNum - 1);
      } else if (dx < 0 && pdfDoc && pageNum < pdfDoc.numPages) {
        renderPage(pageNum + 1);
      }
    });

    window.addEventListener("resize", function() {
      if (pdfDoc && !rendering) renderPage(pageNum);
    });

    function initPDF() {
      if (typeof pdfjsLib === "undefined") {
        showError("PDF library failed to load. Please refresh the page.");
        return;
      }
      
      pdfjsLib.GlobalWorkerOptions.workerSrc = "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js";
      
      pdfjsLib.getDocument(PDF_URL).promise
        .then(function(doc) {
          pdfDoc = doc;
          loading.style.display = "none";
          renderPage(1);
        })
        .catch(function(e) {
          showError("Failed to load PDF: " + e.message);
          console.error(e);
        });
    }

    var script = document.createElement("script");
    script.src = "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js";
    script.onload = initPDF;
    script.onerror = function() {
      showError("Failed to load PDF library.");
    };
    document.head.appendChild(script);
  </script>
</body>
</html>
