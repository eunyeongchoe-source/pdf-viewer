<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>PDF Viewer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      background: #fff;
    }
    #viewer {
      width: 100%;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    @media (max-width: 767px) {
      #viewer {
        min-height: auto;
      }
    }
    #canvasContainer {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #fff;
      overflow: hidden;
    }
    @media (max-width: 767px) {
      #canvasContainer {
        flex: none;
      }
    }
    #pdfCanvas {
      display: block;
    }
    #controlsWrapper {
      background: #fff;
    }
    #progressBar {
      width: 100%;
      height: 3px;
      background: #eee;
    }
    #progressFill {
      height: 100%;
      background: #2563eb;
      transition: width 0.3s ease;
    }
    #controls {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      padding: 14px 16px;
      background: #fff;
      gap: 16px;
    }
    .nav-btn {
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: none;
      background: #f5f5f5;
      border-radius: 50%;
      cursor: pointer;
      transition: all 0.2s;
      flex-shrink: 0;
    }
    .nav-btn:hover:not(:disabled) {
      background: #e8e8e8;
    }
    .nav-btn:disabled {
      opacity: 0.3;
      cursor: not-allowed;
    }
    .nav-btn svg {
      width: 20px;
      height: 20px;
      fill: #333;
    }
    #pageInfo {
      font-family: system-ui, -apple-system, sans-serif;
      font-size: 13px;
      color: #666;
      white-space: nowrap;
      min-width: 60px;
      text-align: center;
    }
    #downloadWrapper {
      display: flex;
      justify-content: center;
      padding: 0 16px 16px;
      background: #fff;
    }
    #downloadBtn {
      display: inline-block;
      padding: 10px 24px;
      background: #2563eb;
      color: #fff;
      font-family: system-ui, -apple-system, sans-serif;
      font-size: 13px;
      font-weight: 600;
      text-decoration: none;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.2s;
    }
    #downloadBtn:hover {
      background: #1d4ed8;
    }
    #loading, #error {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-family: system-ui, -apple-system, sans-serif;
      text-align: center;
      padding: 20px;
    }
    #loading { font-size: 14px; color: #666; }
    #error { font-size: 14px; color: #b00020; display: none; }
  </style>
</head>
<body>
  <div id="viewer">
    <div id="canvasContainer">
      <canvas id="pdfCanvas"></canvas>
      <div id="loading">Loading...</div>
      <div id="error"></div>
    </div>
    <div id="controlsWrapper">
      <div id="progressBar"><div id="progressFill"></div></div>
      <div id="controls">
        <button class="nav-btn" id="prevBtn" aria-label="Previous">
          <svg viewBox="0 0 24 24"><path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/></svg>
        </button>
        <div id="pageInfo"></div>
        <button class="nav-btn" id="nextBtn" aria-label="Next">
          <svg viewBox="0 0 24 24"><path d="M8.59 16.59L10 18l6-6-6-6-1.41 1.41L13.17 12z"/></svg>
        </button>
      </div>
      <div id="downloadWrapper">
        <button id="downloadBtn">Download</button>
      </div>
    </div>
  </div>

  <script>
    var PDF_URL = "./deck.pdf?v=2";
    
    var canvas = document.getElementById("pdfCanvas");
    var ctx = canvas.getContext("2d");
    var prevBtn = document.getElementById("prevBtn");
    var nextBtn = document.getElementById("nextBtn");
    var downloadBtn = document.getElementById("downloadBtn");
    var pageInfo = document.getElementById("pageInfo");
    var progressFill = document.getElementById("progressFill");
    var loading = document.getElementById("loading");
    var errorDiv = document.getElementById("error");
    var canvasContainer = document.getElementById("canvasContainer");

    var pdfDoc = null;
    var pageNum = 1;
    var rendering = false;

    function isMobile() {
      return window.innerWidth <= 767;
    }

    function showError(msg) {
      loading.style.display = "none";
      errorDiv.style.display = "block";
      errorDiv.textContent = msg;
    }

    function updateProgress() {
      var percent = (pageNum / pdfDoc.numPages) * 100;
      progressFill.style.width = percent + "%";
      pageInfo.textContent = pageNum + " / " + pdfDoc.numPages;
    }

    function renderPage(num) {
      if (!pdfDoc || rendering) return;
      rendering = true;

      pdfDoc.getPage(num).then(function(page) {
        var containerWidth = canvasContainer.clientWidth;
        var containerHeight = canvasContainer.clientHeight;

        var originalViewport = page.getViewport({ scale: 1 });
        
        var baseScale;
        if (isMobile()) {
          baseScale = containerWidth / originalViewport.width;
          var displayHeight = originalViewport.height * baseScale;
          canvasContainer.style.height = displayHeight + "px";
        } else {
          var scaleX = containerWidth / originalViewport.width;
          var scaleY = containerHeight / originalViewport.height;
          baseScale = Math.min(scaleX, scaleY);
        }

        var pixelRatio = Math.max(window.devicePixelRatio || 1, 2);
        var scale = baseScale * pixelRatio;

        var viewport = page.getViewport({ scale: scale });

        canvas.width = viewport.width;
        canvas.height = viewport.height;

        canvas.style.width = (viewport.width / pixelRatio) + "px";
        canvas.style.height = (viewport.height / pixelRatio) + "px";

        page.render({
          canvasContext: ctx,
          viewport: viewport
        }).promise.then(function() {
          pageNum = num;
          updateProgress();
          prevBtn.disabled = pageNum <= 1;
          nextBtn.disabled = pageNum >= pdfDoc.numPages;
          rendering = false;
        });
      }).catch(function(e) {
        showError("Failed to render page: " + e.message);
        rendering = false;
      });
    }

    prevBtn.addEventListener("click", function() {
      if (pageNum > 1) renderPage(pageNum - 1);
    });

    nextBtn.addEventListener("click", function() {
      if (pdfDoc && pageNum < pdfDoc.numPages) renderPage(pageNum + 1);
    });

    downloadBtn.addEventListener("click", function() {
      var link = document.createElement("a");
      link.href = "./deck.pdf";
      link.download = "NVA_Solution_Deck.pdf";
      link.click();
    });

    document.addEventListener("keydown", function(e) {
      if (e.key === "ArrowLeft" || e.key === "ArrowUp") {
        if (pageNum > 1) renderPage(pageNum - 1);
      } else if (e.key === "ArrowRight" || e.key === "ArrowDown" || e.key === " ") {
        if (pdfDoc && pageNum < pdfDoc.numPages) renderPage(pageNum + 1);
      }
    });

    var touchStartX = null;
    canvas.addEventListener("touchstart", function(e) {
      touchStartX = e.touches[0].clientX;
    }, { passive: true });

    canvas.addEventListener("touchend", function(e) {
      if (touchStartX === null) return;
      var dx = e.changedTouches[0].clientX - touchStartX;
      touchStartX = null;
      if (Math.abs(dx) < 50) return;
      if (dx > 0 && pageNum > 1) {
        renderPage(pageNum - 1);
      } else if (dx < 0 && pdfDoc && pageNum < pdfDoc.numPages) {
        renderPage(pageNum + 1);
      }
    });

    window.addEventListener("resize", function() {
      if (isMobile()) {
        canvasContainer.style.height = "auto";
      }
      if (pdfDoc && !rendering) renderPage(pageNum);
    });

    function initPDF() {
      if (typeof pdfjsLib === "undefined") {
        showError("PDF library failed to load.");
        return;
      }
      
      pdfjsLib.GlobalWorkerOptions.workerSrc = "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js";
      
      pdfjsLib.getDocument(PDF_URL).promise
        .then(function(doc) {
          pdfDoc = doc;
          loading.style.display = "none";
          renderPage(1);
        })
        .catch(function(e) {
          showError("Failed to load PDF: " + e.message);
        });
    }

    var script = document.createElement("script");
    script.src = "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js";
    script.onload = initPDF;
    script.onerror = function() { showError("Failed to load PDF library."); };
    document.head.appendChild(script);
  </script>
</body>
</html>
